<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favourite Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar ngModel (ionChange)="updateSearch($event)" showCancelButton="focus"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let article of displayedArticles">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
          <a href="{{ article.url }}">View more information</a>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
