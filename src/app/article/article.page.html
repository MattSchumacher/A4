<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="chosenArticle">
  <ion-card>
    <img src="{{ chosenArticle.urlToImage }}" />
    <ion-card-header>
      <ion-card-title>{{ chosenArticle.title }}</ion-card-title>
      <ion-card-subtitle>{{ chosenArticle.author }}</ion-card-subtitle>
      <ion-card-subtitle>{{ chosenArticle.description }}</ion-card-subtitle>
      <ion-card-content>
        <a href="{{ chosenArticle.url }}">Link to the original article</a>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="onLikeButton()">
      <ion-icon name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
